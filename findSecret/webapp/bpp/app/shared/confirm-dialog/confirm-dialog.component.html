<div class="modal-body">
    <br>
    <h5 align="center">{{data.msg}}</h5>
    <br>
</div>
<div class="modal-footer">
    <button mat-raised-button (click)="close(false)">
        <span class="fa fa-ban"></span>&nbsp;<span>取消</span>
    </button>
    <button mat-raised-button color="primary" (click)="close(true)">
        <span class="fa fa-check-circle"></span>&nbsp;<span>确定</span>
    </button>
</div>
